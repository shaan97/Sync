<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sync</title>
 
    <style>
      	
      	canvas {
    			cursor: crosshair;
    			display: block;
    			position: relative;
    			z-index: 3;
    			background: black;
    		}
          
        html, body {
            width:  100%;
            height: 100%;
            margin: 10px;
          }
        
        
    		canvas:active {
    			cursor: crosshair;
    		}

    /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
   
    </style>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
      <script src="https://code.jquery.com/jquery.min.js" type="text/javascript"></script>
  </head>

  <body>

    <form id='groupMaker' >
      Room name:<br>
      <input type="text" id="groupName"><br>
      <input type="submit" value="Submit" onclick='return goToGroup()'>
    </form>

    <script>
      //socket connection
      var socket = io.connect(window.location.href);

      
      //group making and/or going to group
      function goToGroup(){ 
        let name = $("#groupName").val();
        if(!name) return false;
        socket.emit('createGroup', {groupName: name });
        window.location.href = "/group/"+name;
        return false; //prevents page refresh
      }


    </script>

  </body>
</html>
